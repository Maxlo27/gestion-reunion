<ion-content class="speaker-detail">
    <ion-header class="ion-no-border">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <div class="speaker-background">
        <img [src]="speaker?.profilePic" [alt]="speaker?.name">
        <h2>{{speaker?.name}}</h2>
    </div>

    <div class="ion-padding speaker-detail">
        <p>{{speaker?.about}}</p>

        <hr>

        <ion-chip color="success" button>
            <ion-label>Ajouter</ion-label>
        </ion-chip>

        <ion-chip color="warning" button>
            <ion-label>Modifier</ion-label>
        </ion-chip>

        <ion-chip color="danger" button>
            <ion-label>Supprimer</ion-label>
        </ion-chip>
    </div>
</ion-content>

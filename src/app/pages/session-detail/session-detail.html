<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="session" class="ion-padding">
        <h1>{{session.name}}</h1>
        <span *ngFor="let track of session?.tracks" [class]="'session-track-'+track.toLowerCase()">{{track}}</span>
        <p>{{session.description}}</p>
        <ion-text color="medium">
            {{session.timeStart}} &ndash; {{session.timeEnd}}
            <br /> {{session.location}}
        </ion-text>
    </div>

    <ion-list>
        <ion-item button>
            <ion-label color="primary">Generer feuille de pr√©sence</ion-label>
        </ion-item>
        <ion-item button>
            <ion-label color="primary">Envoyer infos par mail</ion-label>
        </ion-item>
        <ion-item button>
            <ion-label color="primary">Scanner les qrcodes pour les participants internes</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
